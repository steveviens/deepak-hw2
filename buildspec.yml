version: 0.2
phases:
    install:
        runtime-versions:
            python: 3.8
        commands:
            - echo Capturing the AWS CLI and Python versions used in this build
            - aws --version
            - python --version
    pre_build:
        commands:
            - echo Nothing to do in the pre_build phase.
    build:
        commands:
            - echo Starting the build phase on `date`
            - zip -r -j hw2_1323_lambdas.zip src/*.py
    post_build:
        commands:
            - echo Build completed on `date`
artifacts:
    files:
        - hw2_1323_lambdas.zip    # Python code for all lambdas in one zip file
    name: hw2_1323_lambda_build